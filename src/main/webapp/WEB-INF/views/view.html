<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>View Customer</h3>
<p>
    <a th:href="@{/products/index}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${product.name}"></label>
    </div>
    <div class="cusdetail">
        <label>Price</label>
        <label th:text="${product.price}"></label>
    </div>
    <div class="cusdetail">
        <label>Description</label>
        <label th:text="${product.description}"></label>
    </div>
    <div class="cusdetail">
        <label>Date</label>
        <label th:text="${product.date}"></label>
    </div>
    <div class="cusdetail">
        <label>Quantity</label>
        <label th:text="${product.quantity}"></label>
    </div>
    <div class="cusdetail">
        <label>Category</label>
        <label th:text="${product.category.name}"></label>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
